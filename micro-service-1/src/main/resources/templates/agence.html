<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
  integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous"
/>
<title>e-banking</title>
<link rel="stylesheet" href="css/agence.css">

</head>
<body>

	<div th:replace="nav"></div>
	
	
	<main>
		<section class="cards">
	        <div class="card" >
	          <div class="card__image-container">
	            <img
	              src="imgs/agences.jpg"
	              alt="Detailed image description would go here."
	            />
	          </div>
	          <div class="card__content">
	            <p class="card__title text--medium">
	              <!-- <spam th:text="${a.adresse}"></spam> -->
	            </p>
	            <div class="card__info">
	              <form th:action="@{/creerAgence(idagence=${editAgence.id})}" th:object="${editAgence}" method="post">
	              <h5 class="modal-title" id="#creerAgenceTitle">modifier l'agence d'Id : <spam th:text="${editAgence.id}"></spam></h5>
	              <div class="container" >
		        	<div class="form-group form-add" >
		        		<label for="exampleInputPassword1" style="">Password</label>
	                   	<input type="text" class="form-control" placeholder="nom *"th:field="*{nom}" />
	               	</div>
	               	<div class="form-group form-add">
		        		<label for="exampleInputPassword1">adresse</label>
	                   	<input type="text" class="form-control" placeholder="adresse *" th:field="*{adresse}"/>
	               	</div>
	               	<div class="form-group form-add">
		        		<label for="exampleInputPassword1">Ville</label>
	                   	<input type="text" class="form-control" placeholder="ville *" th:field="*{ville}"/>
	               	</div>
	             </div>
	             <button class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary">Save changes</button>
	             </form>
	            </div>
	          </div>
	        </div>
        </section>
    </main>
	
	
	<script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
</body>
</html>
