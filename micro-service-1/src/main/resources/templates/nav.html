<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Navbar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/nav.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header th:fragment="nav">
            <a class="logo" href="/"><img src="imgs/ebanking.png" alt="logo"></a>
            <nav>
                <ul class="nav__links">
                    <li><a th:href="@{/index}">agences</a></li>
                    <li><a th:href="@{/agent}">agents</a></li>
                    <li><a th:href="@{/globalParam}">param globales</a></li>
                </ul>
            </nav>
            <a class="cta" th:href="@{/profile}">Profile</a>
            <p class="menu cta">Menu</p>
        </header>
        <div class="overlay">
            <a class="close">&times;</a>
            <div class="overlay__content">
                <a href="#">agences</a>
                <a href="#">agents</a>
                <a href="#">param globales</a>
            </div>
        </div>
        
        
        
        <script type="text/javascript" >
		        const doc = document;
		        const menuOpen = doc.querySelector(".menu");
		        const menuClose = doc.querySelector(".close");
		        const overlay = doc.querySelector(".overlay");
		
		        menuOpen.addEventListener("click", () => {
		          overlay.classList.add("overlay--active");
		        });
		
		        menuClose.addEventListener("click", () => {
		          overlay.classList.remove("overlay--active");
		        });
		</script>
    </body>
</html>
