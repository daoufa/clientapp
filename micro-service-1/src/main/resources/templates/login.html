<link
  rel="stylesheet"

<title>login</title>
<link rel="stylesheet" href="css/globalParam.css">

</head>
<body>
	<div class="shape__container text">
      	<div class="shape">
      	<h3 th:if="${error}" style="margin-left:70px;color: red">mot de passe ou username incerrecte</h3>
		<form th:action="@{/authenticate}" method="post" ><!-- th:object="${globalParam}"  -->
		  <div class="form-group row">
		    <label for="decouvert" class="col-sm-2 col-form-label">username</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="username" placeholder="username" name="username" ><!-- th:field="*{decouvert}" -->
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="tauxInterets" class="col-sm-2 col-form-label">password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="password" placeholder="password" name="password"><!-- th:field="*{tauxInterets}" -->
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary">login</button>
		</form>
	</div>
	
	</div>
	<script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
</body>
</html>
